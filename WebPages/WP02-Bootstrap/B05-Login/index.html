<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/9e9d9cf1cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="login">
            <div class="w-100 pt-5 mx-auto text-center">
                <img src="./assets/img/Logo.png" class="img-logo-lamks" alt="Logo Lamk's">
            </div>
            <div class="d-flex justify-content-center">
                <form class="mt-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="usuario"
                            class="form-control input-login"
                            placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" name="password"
                            class="form-control input-login"
                            placeholder="Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input"
                            type="checkbox"
                            id="checkRecuerdame"
                            name="recuerdame">
                        <label class="form-check-label" for="checkRecuerdame">
                            Recu√©rdame
                        </label>
                    </div>
                    <div class="row mt-4 pb-5">
                        <div class="col">
                            <div class="d-flex">
                                <button type="button" name="Registrar" class="btn btn-form-lamks">Registrar</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-end">
                                <button type="submit" name="Ingreso" class="btn btn-form-lamks">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
