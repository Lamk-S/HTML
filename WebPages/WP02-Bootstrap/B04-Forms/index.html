<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container my-5">
        <form class="form-lamks">
            <header class="mb-4">
                <h1 class="display-6">Inscripción al curso de Programación</h1>
                <p class="text-muted">Complete el formulario con sus datos personales.</p>
            </header>

            <!-- Datos Personales -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <div class="invalid-feedback">Ingrese sus nombres.</div>
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                    <div class="invalid-feedback">Ingrese sus apellidos.</div>
                </div>

                <div class="col-md-6">
                    <label for="documento" class="form-label">DNI / C.E</label>
                    <input type="text" class="form-control" id="documento" name="documento" required>
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" aria-describedby="emailHelp" required>
                    </div>
                    <div id="emailHelp" class="form-text">
                        No compartiremos tu correo con terceros.
                    </div>
                </div>
            </div>

            <!-- Género -->
            <fieldset class="mt-4">
                <legend class="col-form-label">Género</legend>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino" required>
                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino">
                    <label class="form-check-label" for="generoFemenino">Femenino</label>
                </div>
            </fieldset>

            <!-- Cursos -->
            <fieldset class="mt-4">
                <legend class="col-form-label">Cursos de interés</legend>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoHtml" name="cursos" value="HTML">
                            <label class="form-check-label" for="cursoHtml">HTML</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoCss" name="cursos" value="CSS">
                            <label class="form-check-label" for="cursoCss">CSS</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoJavaScript" name="cursos" value="JavaScript">
                            <label class="form-check-label" for="cursoJavaScript">JavaScript</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoPython" name="cursos" value="Python">
                            <label class="form-check-label" for="cursoPython">Python</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoDjango" name="cursos" value="Django">
                            <label class="form-check-label" for="cursoDjango">Django</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cursoCSharp" name="cursos" value="C#">
                            <label class="form-check-label" for="cursoCSharp">C#</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Comentario -->
            <div class="mt-4">
                <label for="interesCurso" class="form-label">
                    ¿Por qué te interesan estos cursos?
                </label>
                <textarea id="interesCurso" name="interesCurso" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-form-lamks px-4">
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
