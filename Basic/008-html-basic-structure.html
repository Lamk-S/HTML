<!doctype html> <!-- Indica al navegador que este archivo usa HTML5. Siempre debe ir en la primera línea. -->
<html lang="es"> <!-- Es la raíz del documento HTML -->
<head>
    <!-- Información para el navegador (no visible en la página) -->
    
    <!-- Define la codificación de caracteres (permite usar tildes, ñ, etc.) -->
    <meta charset="utf-8">
    <!-- Permite que la página se adapte a pantallas móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título del documento (se muestra en la pestaña del navegador) -->
    <title>Mi documento HTML</title>
</head>

<body>
    <!-- Contenido visible de la página -->
    <header> <!-- Sección superior del contenido -->
        <h1>Estructura básica de HTML</h1>
        <p>Este archivo muestra las partes mínimas que debe tener todo documento HTML.</p>
    </header>

    <!-- Contiene el contenido principal y único del documento -->
    <main>
        <section>
            <h2>Contenido principal</h2>
            <p id="miIdentificador" class="miClase">
            Mi contenido
            </p>
        </section>
    </main>

    <!-- Sección inferior del contenido. Suele contener información final como derechos de autor o enlaces secundarios. -->
    <footer style="background-color: beige;">
        <center><p>Curso de HTML — Nivel básico</p></center>
    </footer>
</body>
</html>
