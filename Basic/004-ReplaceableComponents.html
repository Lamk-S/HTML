<h1>Componentes Reemplazables en HTML</h1>

<!-- Los elementos reemplazables son útiles porque permiten al desarrollador usar
  componentes complejos sin crear todo desde cero, pero también significa que su
  estilo no siempre será idéntico en todos los navegadores a menos que uses CSS 
  y JavaScript para personalización. -->

<!-- Imagen de ejemplo: se puede reemplazar con cualquier URL o archivo local -->
<img src="https://avatars.githubusercontent.com/u/173479017?s=400&u=5c30c54b212b59999b823a95fe729b49ee1b93ef&v=4" alt="Profile">

<br>

<!-- Input de fecha y hora: permite al usuario seleccionar un valor combinado -->
<input type="datetime-local">

<!-- Input numérico: solo permite ingresar números -->
<input type="number">

<!-- Input de color: muestra un selector de color -->
<input type="color">

<!-- Input de rango: permite seleccionar un valor dentro de un rango (slider) -->
<input type="range">
